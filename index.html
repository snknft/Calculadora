<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller 1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="calculadora-tab" data-toggle="tab" href="#calculadora" role="tab" aria-controls="calculadora" aria-selected="true">Calculadora</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="conversion-tab" data-toggle="tab" href="#conversion" role="tab" aria-controls="conversion" aria-selected="false">Conversión</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- Calculadora Tab -->
      <div class="tab-pane fade show active" id="calculadora" role="tabpanel" aria-labelledby="calculadora-tab">
        <iframe src="calculadora.html" frameborder="0" width="100%" height="500"></iframe>
      </div>

      <!-- Conversión Tab -->
      <div class="tab-pane fade" id="conversion" role="tabpanel" aria-labelledby="conversion-tab">
        <br>
        <div class="form-group">
          <label for="selectConversion">Selecciona una opción de conversión:</label>
          <select class="form-control" id="selectConversion" onchange="updateConversion()">
            <option value="temperatura">Temperatura</option>
            <option value="presion">Presión</option>
            <option value="masa">Masa</option>
            <option value="longitud">Longitud</option>
          </select>
        </div>

        <div id="conversionContent">
          <!-- conversion.js -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/conversion.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
